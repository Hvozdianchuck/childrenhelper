<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
<div th:fragment="header (searchField, action)" >
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <h1 class="navbar-brand">Children helper</h1>
            <form th:action="${action}" class="d-flex">
                <input th:name="${searchField}" class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </nav>
</div>
<div th:fragment="sidebar">

</div>
<div th:fragment="footer">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom"></nav>
</div>

</body>
</html>
